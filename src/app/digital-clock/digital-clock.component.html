<app-time-format-dropdown [formats]="timeFormats" [formatType]="'hour'" (formatSelected)="onFormatSlected($event)">
</app-time-format-dropdown>
<app-time-format-dropdown [formats]="minuteFormats" (formatSelected)="onFormatSlected($event)">
</app-time-format-dropdown>

<div class="digital-clock-holder">
    <app-digit-box [timeUnit]="time.getHours()" [timeFormat]="hourFormat" [formatType]="'hour'" timeUnitName="HOUR">
    </app-digit-box>
    <app-digit-box [timeUnit]="time.getMinutes()" [timeFormat]="minuteFormat" [formatType]="'minute'"
        timeUnitName="MINUTE"></app-digit-box>
    <app-digit-box [timeUnit]="time.getSeconds()" timeUnitName="SECOND"></app-digit-box>
</div>
